name:           ampersand
version:        4.0.0
author:         Stef Joosten
maintainer:     stef.joosten@ou.nl
synopsis:       Toolsuite for automated design of enterprise information systems.
description:    You can define your business processes by means of rules, written in Relation Algebra.
homepage:       http://ampersandtarski.github.io/
category:       Database Design
stability:      alpha
tested-with:    GHC == 8.6.5
build-type:     Custom
license:        GPL
license-file:   LICENSE
copyright:      Stef Joosten
bug-reports:    https://github.com/AmpersandTarski/ampersand/issues
extra-source-files:
      - LICENSE
      - ReleaseNotes.md
      - AmpersandData/FormalAmpersand/*
      - AmpersandData/PrototypeContext/*
      - outputTemplates/*
      - testing/**/*

ghc-options: 
      - -Wall
      - -Wcompat
      - -Widentities
      # TODO: Remove this option once https://github.com/haskell/cabal/issues/4739 is fixed
      - -optP-Wno-nonportable-include-path  # Workaround, See issue #937
#      - -Wincomplete-record-updates
#      - -Wincomplete-uni-patterns
      - -Wredundant-constraints
default-extensions: 
      - NoImplicitPrelude
dependencies:
      - aeson == 1.4.*
      - aeson-pretty == 0.8.*
      - ansi-terminal == 0.9.*
      - base == 4.12.*
      - bytestring == 0.10.*
      - conduit == 1.3.*
      - containers == 0.6.*
      - data-default == 0.7.*
      - directory == 1.3.*
      - doctemplates == 0.8.*
      - extra >= 1.6.6
      - filepath == 1.4.*
      - fsnotify == 0.3.*
      - generic-deriving
      - graphviz == 2999.20.*
      - hashable == 1.2.*
      - HStringTemplate == 0.8.*
      - http-conduit == 2.3.*
      - hxt == 9.3.*
      - lens == 4.17.*
      - mtl == 2.2.*
      - optparse-applicative == 0.14.*
      - pandoc == 2.9.*
      - pandoc-crossref == 0.3.6.1
      - pandoc-types == 1.20.*
      - parsec == 3.1.*
      - process == 1.6.*
      - QuickCheck == 2.13.*
      - rio == 0.1.*
      - simple-sql-parser == 0.4.4
      - split == 0.2.*
      - SpreadsheetML == 0.1.*
      - terminal-size == 0.3.*
      - texmath == 0.12.*
      - text == 1.2.*
      - time == 1.8.*
      - transformers
      - typed-process == 0.2.*
      - wl-pprint == 1.2.* 
      - xlsx == 0.7.*
      - yaml == 0.11.*
      - yaml-config == 0.4.*
      - zip-archive >= 0.4.1
when:
  - condition: os(windows)
    then:
        dependencies: Win32
    else:
        dependencies: unix

