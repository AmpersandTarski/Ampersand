custom-setup:
  dependencies:
      - base == 4.12.*
      - bytestring == 0.10.*
      - Cabal == 2.4.*
      - directory == 1.3.*
      - filepath == 1.4.*
      - process == 1.6.*
      - rio == 0.1.*
      - time == 1.8.*
      - zip-archive >= 0.4.1

executables:
  ampersand:
    source-dirs: 
      - app/Ampersand
    main: Main.hs
    ghc-options:
      - -threaded
    dependencies: 
      - ampersand
      - Cabal == 2.4.*
      

  ampPreProc:
    source-dirs: 
      - app/AmpPreProc
    main: Main.hs
    ghc-options: 
      - -threaded
    dependencies: 
      ampersand
    when:
      - condition: ! '!(flag(buildAll))'
        buildable: false

tests:
  ampersand-test:
    main: Main.hs
    source-dirs: app/Test
    ghc-options: 
      - -threaded
    dependencies: 
      ampersand

flags:
  buildAll:
    description: Build both ampersand and ampPreProc.
    default:     false 
    manual:      true

