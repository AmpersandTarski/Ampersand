# Inspired by https://tech.freckle.com/2021/05/18/haskell-on-actions/
name: CI_test

on:
  pull_request:
  push:
    branches:
      - "**" # Only trigger on branches (i.e. not tags, ..)

jobs:
  build-and-test:
    strategy:
      fail-fast: false # We want to know what happens with other jobs, when one fails.
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        plan:
        - { build: stack }
    name: ${{ matrix.plan.build }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: freckle/stack-cache-action@main
      - uses: freckle/stack-action@main
        with:
          weeder: false
          hlint: true