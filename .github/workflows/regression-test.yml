# Haskell stack project Github Actions template
# https://gist.github.com/mstksg/11f753d891cee5980326a8ea8c865233
#
# To use, mainly change the list in 'plans' and modify 'include' for
# any OS package manager deps.
#
# Currently not working for cabal-install >= 3
#
# Based on https://raw.githubusercontent.com/commercialhaskell/stack/stable/doc/travis-complex.yml
#
# TODO:
# * cache (https://github.com/actions/cache)
#     but this is too small. native cacheing will come soon
#     https://github.community/t5/GitHub-Actions/Caching-files-between-GitHub-Action-executions/m-p/30974/highlight/true#M630
#     so we can wait for then.
# * support for cabal-install >= 3

name: Build and regression test of Ampersand generator

on:
  push:
  schedule:
  - cron: "0 0 * * 1"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        # use this to specify what resolvers and ghc to use
        plan:
        # - { build: stack, resolver: "--resolver lts-9"  }    # ghc-8.0.2
        # - { build: stack, resolver: "--resolver lts-11"  }   # ghc-8.2.2
        # - { build: stack, resolver: "--resolver lts-12"  }   # ghc-8.4.4
        # - { build: stack, resolver: "--resolver lts-13"  }  redundant because lts-14 checks ghc-8.6 already
        - { build: stack, resolver: "--resolver lts-17"  }   # ghc-8.10.3
        # - { build: stack, resolver: "--resolver nightly" }
        # - { build: stack, resolver: ""                   }
        # - { build: cabal, ghc: 8.0.2, cabal-install: "2.0"  }   # setup-haskell only supports cabal-install 2.0 and higher
        # - { build: cabal, ghc: 8.2.2, cabal-install: "2.0"  }
        # - { build: cabal, ghc: 8.4.4, cabal-install: "2.2"  }
        - { build: cabal, ghc: 8.10.3, cabal-install: "3.2"  }
        # - { build: cabal, ghc: 8.8.1, cabal-install: "2.4"  }   # currently not working for >= 3.0
        # use this to include any dependencies from OS package managers
        include: [] 
        # - os: macOS-latest
        #   brew: anybrewdeps
        # - os: ubuntu-latest
        #   apt-get: happy libblas-dev liblapack-dev

        exclude:
        - os: macOS-latest
          plan:
            build: cabal

    runs-on: ${{ matrix.os }}
    steps:
    - name: 'GitHub actions env workaround' # See https://github.com/mstksg/setup-stack/issues/13
      run: 'echo "ACTIONS_ALLOW_UNSECURE_COMMANDS=true" >> $GITHUB_ENV'

    - name: Cache several directories
      uses: actions/cache@v2
      with:
        path: |
          ~/.ghc
          ~/.cabal/packages
          ~/.cabal/store
          dist-newstyle
          ~/.stack
        key: ${{ runner.os }}-${{ matrix.ghc }}
    - name: Install OS Packages
      uses: mstksg/get-package@v1
      with:
        apt-get: ${{ matrix.apt-get }}
        brew: ${{ matrix.brew }}
    - uses: actions/checkout@v1

    - name: Setup stack
      uses: mstksg/setup-stack@v1
      if: matrix.plan.build == 'stack'

    - name: Setup cabal-install
      uses: actions/setup-haskell@v1
      with:
        ghc-version: ${{ matrix.plan.ghc }}
        cabal-version: ${{ matrix.plan.cabal-install }}
      if: matrix.plan.build == 'cabal'

    - name: Install dependencies
      run: |
        set -ex
        case "$BUILD" in
          stack)
            stack --no-terminal --install-ghc $ARGS test --bench --only-dependencies
            ;;
          cabal)
            cabal --version
            cabal update
            PACKAGES=$(stack --install-ghc query locals | grep '^ *path' | sed 's@^ *path:@@')
            cabal install --only-dependencies --force-reinstalls --ghc-options=-O0 --reorder-goals --max-backjumps=-1 $CABALARGS $PACKAGES
            ;;
        esac
        set +ex
      env:
        ARGS: ${{ matrix.plan.resolver }}
        BUILD: ${{ matrix.plan.build }}


    - name: install composer # We need composer for the Ampersand Prototypes to be installed.
      run: composer install

    - name: build and do regression testing
      run: |
         case "$BUILD" in
            stack)
            # ./travis_long `# guarantee that something is written to output every minute, so Travis doesn't stop prematurely`
              stack build `# build is the common task which is composable.` \
                   --test `# run the tests` \
                   --copy-bins `# install executables to the path` \
                   --haddock `# create haddock documentation, thus ensuring that haddock parse rules are enforced.` \
                   --no-terminal `# fixes bug with sticky output on Travis` \
                   $ARGS  \
                   --flag ampersand:buildAll `# build all executables of Ampersand` 
              ;;
            cabal)
              cabal --version
              cabal new-update
              cabal new-install exe:ampersand exe:ampPreProc lib:ampersand --flags=buildAll -j1 --overwrite-policy=always
              ;;
          esac
      env:
        ARGS: ${{ matrix.plan.resolver }}
        BUILD: ${{ matrix.plan.build }}
      
