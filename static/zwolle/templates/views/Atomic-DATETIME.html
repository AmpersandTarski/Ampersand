$if(verbose)$<!-- Atomic-DATETIME.html "$label$" : $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(!isEditable)$not $endif$editable) -->
$endif$<div style="min-width:6em;">
	$if(isEditable)$$if(exprIsUni)$<div ng-controller="static_dateTimeController">
		<datetimepicker ng-model="val['$name$']" show-meridian="false" date-format="dd-MM-yyyy" placeholder="dd-mm-yyyy" starting-day="1" show-spinners="false"></datetimepicker>
		<span my-showonhover-box class="glyphicon glyphicon-ok" ng-click="saveDateTimeItem(val['$name$'], ResourceId)"></span>
	</div>$else$<div ng-repeat="row in val['$name$'] track by \$index">
		<span my-showonhover-box class="glyphicon glyphicon-minus" ng-click="removeItem(val['$name$'], \$index, ResourceId)"></span>
		<span>{{row | date : 'yyyy-MM-dd HH:mm:ss Z'}}</span>
	</div>
	<div my-showonhover-box ng-controller="static_dateTimeController">
		<datetimepicker ng-model="selected.value" show-meridian="false" date-format="dd-MM-yyyy" placeholder="dd-mm-yyyy" starting-day="1" show-spinners="false"></datetimepicker>
		<span my-showonhover-box class="glyphicon glyphicon-plus" ng-click="addDateTimeItem(val, '$name$', selected, ResourceId)"></span>
	</div>$endif$$else$$if(exprIsUni)$<div>{{val['$name$'] | date : 'yyyy-MM-dd HH:mm:ss Z'}}</div>$else$<div ng-repeat="row in val['$name$'] track by \$index">{{row | date : 'yyyy-MM-dd HH:mm:ss Z'}}</div>$endif$$endif$
</div>
