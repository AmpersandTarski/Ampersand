$if(verbose)$<!-- Atomic-INTEGER.html "$label$" : $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(!isEditable)$not $endif$editable) -->
$endif$<div>
	$if(isEditable)$<div class="input-group" style="min-width:60px;">
		$if(exprIsUni)$<input ng-model="val['$name$']" my-bluronenter type="number" placeholder="0" class="form-control input-sm" ng-blur="saveItem(val, '$name$', ResourceId)">$else$<div ng-repeat="row in val['$name$'] track by \$index">
			<span my-showonhover-box class="glyphicon glyphicon-minus" ng-click="removeItem(val, '$name$', \$index, ResourceId)"></span>
			<span>{{row}}</span>
		</div>
		<div ng-controller="addItemController">
			<input ng-model="selected.value" my-bluronenter type="number" placeholder="0" class="form-control input-sm" ng-blur="addItem(val, '$name$', selected, ResourceId)">
		</div>$endif$
	</div>$else$$if(exprIsUni)$<div>{{val['$name$']}}</div>$else$<div ng-repeat="row in val['$name$'] track by \$index">{{row}}</div>$endif$$endif$
</div>
