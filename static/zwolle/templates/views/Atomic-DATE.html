$if(verbose)$<!-- Atomic-DATE.html "$label$" : $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(!isEditable)$not $endif$editable) -->
$endif$<div style="min-width:6em;">
	$if(isEditable)$$if(exprIsUni)$<div class="input-group" ng-controller="static_dateController" style="width:170px;">
		<input ng-model="resource['$name$']" type="text" class="form-control input-sm" uib-datepicker-popup="dd-MM-yyyy" placeholder="dd-mm-yyyy" is-open="isOpen" ng-blur="saveDateItem(resource, '$name$', ResourceId)"/>
		<span class="input-group-btn">
			<button type="button" class="btn btn-default input-sm" ng-click="openDatepicker(\$event)"><i class="glyphicon glyphicon-calendar"></i></button>
		</span>
	</div>$else$<div ng-repeat="row in resource['$name$'] track by \$index">
		<span my-showonhover-box class="glyphicon glyphicon-minus" ng-click="removeItem(resource, '$name$', \$index, ResourceId)" uib-tooltip="Remove" tooltip-trigger="mouseenter" tooltip-placement="left"></span>
		<span>{{row | date : 'dd-MM-yyyy'}}</span>
	</div>
	<div class="input-group" ng-controller="static_dateController" style="width:170px;">
		<input ng-model="selected.value" type="text" class="form-control input-sm" uib-datepicker-popup="dd-MM-yyyy" placeholder="dd-mm-yyyy" is-open="isOpen" ng-blur="addDateItem(resource, '$name$', selected, ResourceId)"/>
		<span class="input-group-btn">
			<button type="button" class="btn btn-default input-sm" ng-click="openDatepicker(\$event)"><i class="glyphicon glyphicon-calendar"></i></button>
		</span>
	</div>$endif$$else$$if(exprIsUni)$<div>{{resource['$name$'] | date : 'dd-MM-yyyy'}}</div>$else$<div ng-repeat="row in resource['$name$'] track by \$index">{{row | date : 'dd-MM-yyyy'}}</div>$endif$$endif$
</div>
