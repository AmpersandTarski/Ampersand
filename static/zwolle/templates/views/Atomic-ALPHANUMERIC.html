$if(verbose)$<!-- Atomic-ALPHANUMERIC.html "$label$" : $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(!isEditable)$not $endif$editable) -->
$endif$<div class="input-group">
	$if(isEditable)$$if(exprIsUni)$<input ng-model="val['$name$']" my-bluronenter type="text" placeholder="Value" class="form-control input-sm" ng-blur="saveItem(val, '$name$', ResourceId)">$else$<div ng-repeat="row in val['$name$'] track by \$index">
		<span my-showonhover-box class="glyphicon glyphicon-minus" ng-click="removeItem(val, '$name$', \$index, ResourceId)"></span>
		<span class="wordwrap">{{row}}</span>
	</div>
	<div ng-controller="addItemController">
		<input ng-model="selected.value" my-bluronenter type="text" placeholder="Add value" class="form-control input-sm" ng-blur="addItem(val, '$name$', selected, ResourceId)">
	</div>$endif$$else$$if(exprIsUni)$<div class="wordwrap">{{val['$name$']}}</div>$else$<div ng-repeat="row in val['$name$'] track by \$index" class="wordwrap">{{row}}</div>$endif$$endif$
</div>
