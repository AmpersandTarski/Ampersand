<div ng-if="resource._ifcs_.length > 1" style="position:relative; display:inline-block;">
    <a class="dropdown-toggle" data-toggle="dropdown"><ng-transclude></ng-transclude></a>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="ifc in resource._ifcs_">
            <a ng-href="#/{{ifc.id}}/{{resource._id_}}" target="{{target}}">{{ifc.label}}</a>
        </li>
    </ul>
</div>
<a ng-if="resource._ifcs_.length == 1" ng-href="#/{{resource._ifcs_[0].id}}/{{resource._id_}}" target="{{target}}"><ng-transclude></ng-transclude></a>
<span ng-if="resource._ifcs_.length == 0"><ng-transclude></ng-transclude></span>
