<div ng-if="ifcs.length > 1" style="position:relative; display:inline-block;">
	<a class="dropdown-toggle" data-toggle="dropdown"><ng-transclude></ng-transclude></a>
	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="ifc in ifcs">
			<a ng-href="#/{{ifc.id}}/{{resource}}" target="{{target}}">{{ifc.label}}</a>
		</li>
	</ul>
</div>
<a ng-if="ifcs.length == 1" ng-href="#/{{ifcs[0].id}}/{{resource}}" target="{{target}}"><ng-transclude></ng-transclude></a>
<span ng-if="ifcs.length == 0"><ng-transclude></ng-transclude></span>
